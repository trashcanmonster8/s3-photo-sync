name: Reducer Checks
on:
  push:
    branches-ignore: [ main ]
    paths: [ reducer/**/* ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: reducer
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: npm install
      - run: npm run lint
      - run: npm run test